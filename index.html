<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms and others</title>
</head>

<body>
    <h1 style="text-transform:uppercase; font-family:arial;color:#ff0000;font-size:2.8em;text-align:center;">Welcome to my website!</h1>
    <img src="images/2ZGJIfi1Ohg.jpg" style="width:100%;" border="0" alt="girl and gun">
    <div style="color:black; font-size:4em; font-weight:bold;position:absolute;margin-top:-450px;margin-left:50px;">Girl with Gun</div>
    <table width="100%" border="2" cellpadding="10" cellspacing="10" style="border-collapse:collapse;">
        <tr style="background:red; color:white;">
            <th>first name</th>
            <th>second name</th>
            <th>third name</th>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
            <td rowspan="2">three</td>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
        <tr>
            <td colspan="3">Total:9</td>
        </tr>
    </table>
    <div>
        <h1>Заповніть форму:</h1>
        <form method="post" action="https://formspree.io/tanya@zebrasus.com">
            <label for="client-name">Client name:</label>
            <input type="text" name="client-name" id="client-name" required>
            <br><br>
            <label>
                    Client email:
                    <input type="email" name="client-email" required>
                </label>
            <br><br>
            <label>Gender:</label>
            <label>
                    <input type="radio" name="client-gender" value="male">Male
                </label>
            <label>
                    <input type="radio" name="client-gender" value="female">Female
                </label>
            <label>
                    <input type="radio" name="client-gender" value="other">Other
                </label><br><br>
            <label>
                    Car plate number:<input type="text" name="car-plate" 
                    pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}" title="AB1234CD"
                    placeholder="AB1234CD">
                </label>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>

</html>
